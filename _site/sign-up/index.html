<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <!--LINKS-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <script src="/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/search.js"></script>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        
        <!--GOOGLE/META-->
        
        <title>Bookbite</title>
        <meta name="description" content="Bookbite is a student project of Silverpoint.">
        <meta name="keywords" content="Books"/>
        <meta name="author" content="Elwin de Witte"/>
        <meta name="reply-to" content="elwindewitte@gmail.com"/>
    </head>
    <body>
        <section class="page">
    <div class="spacer-16"></div>
    <h1>Account aanmaken</h1>
    <div class="spacer-8"></div>
    <p>Om gebruik te maken van Bookbite heb je een account nodig.</p>
    <div class="spacer-32"></div>
    <label for="userName">Naam</label>
    <input type="text" id="userName" placeholder="John Doe">
    <div class="spacer-8"></div>
    <label for="userUsername">Gebruikersnaam</label>
    <input type="text" id="userUsername" placeholder="johndoe">
    <div class="spacer-8"></div>
    <label for="userPassword">Wachtwoord</label>
    <input type="password" id="userPassword" placeholder="••••••••">
    <div class="spacer-32"></div>
    <a class="button primary" id="buttonSignUp" onclick="authSignup()"><p>Maak account aan</p></a>
    <div class="spacer-32"></div>
    <p class="align-center">Nog geen account?</p>
    <div class="spacer-8"></div>
    <a class="button secondary" href="/sign-in/"><p>Inloggen</p></a>
</section>
    </body>
</html>
