        <div class="top-nav">
    <a href="javascript:history.back()"><img src="/assets/icons/arrowLeft.svg" alt=""></img></a>

</div><section class="page with-top-nav with-bottom-nav">

    <label for="userUsername">Naam</label>
    <input type="text" id="userUserName">

    <label for="userUsername">Gebruikersnaam</label>
    <input type="text" id="userUsername">
    <div class="spacer-8"></div>
    <label for="userPassword">Wachtwoord</label>
    <input type="password" id="userPassword">
    <div class="spacer-16"></div>
    <a class="button positive primary" id="buttonSave"><p>Aanpassingen opslaan</p></a>
    <div class="spacer-8"></div>
    <a class="button negative secondary" id="buttonSignout"><p>Uitloggen</p></a>
    <div class="spacer-32"></div>

</section>
    <div class="bottom-nav">

        <img src="/assets/icons/home.svg" alt=""></img>

    </a>
    <a class="passive" href="/zoeken/alles">
        <img src="/assets/icons/search.svg" alt=""></img>

    </a>
    <a class="active" href="/instellingen">
        <img src="/assets/icons/settings.svg" alt=""></img>
        <p class="tiny">Instellingen</p>
    </a><script>
window.onload = function () {
    // Defining variables
    var buttonSave = document.getElementById("buttonSave");
    var buttonSignout = document.getElementById("buttonSignout");
    var buttonDeleteData = document.getElementById("buttonDeleteData");
    var inputName = document.getElementById("userName");
    var inputUsername = document.getElementById("userUsername");
    var inputPassword = document.getElementById("userPassword");
    var dataUserName = localStorage.getItem("name");
    var dataUsername = localStorage.getItem("username");
    var dataPassword = localStorage.getItem("password");
    var path = window.location.protocol + '//' + window.location.host + '/';

    // Saves changes
    buttonSave.onclick = function () {
        localStorage.setItem('name', inputName.value);
        localStorage.setItem('username', inputUsername.value);
        localStorage.setItem('password', inputPassword.value);
    };

    // Signs out and goes back to root
    buttonSignout.onclick = function () {
        localStorage.setItem('signinDone', 'false');
        window.location.replace(path);
    };

    // Clears all local storage data and goes back to root
    buttonDeleteData.onclick = function () {
        localStorage.clear();
        window.location.replace(path);
    };
};
</script>
    </body>
</html>
