<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <!--LINKS-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <script src="/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/search.js"></script>
        
        <!--GOOGLE/META-->
        
        <title>Bookbite</title>
        <meta name="description" content="Bookbite is a student project of Silverpoint.">
        <meta name="keywords" content="Books"/>
        <meta name="author" content="Elwin de Witte"/>
        <meta name="reply-to" content="elwindewitte@gmail.com"/>
    </head>
    <body>
        <div class="top-nav">
    <a href="javascript:history.back()"><img src="/assets/icons/arrowLeft.svg" alt=""></img></a>
    <h2>Instellingen</h2>
</div><section class="page with-top-nav with-bottom-nav">
    <h3>Account</h3>
    <div class="spacer-8"></div>
    <label for="userName">Naam</label>
    <input type="text" id="userName">
    <div class="spacer-8"></div>
    <label for="userUsername">Gebruikersnaam</label>
    <input type="text" id="userUsername">
    <div class="spacer-8"></div>
    <label for="userPassword">Wachtwoord</label>
    <input type="password" id="userPassword">
    <div class="spacer-16"></div>
    <a class="button positive secondary" id="buttonSave" onclick="saveAccountSettings()"><p>Aanpassingen opslaan</p></a>
    <div class="spacer-8"></div>
    <a class="button negative secondary" id="buttonSignout" onclick="authSignout()"><p>Uitloggen</p></a>

    <div class="spacer-32"></div>
    <h3>Leeservaring</h3>
    <div class="spacer-8"></div>
    <label for="readingTextSize">Tekst grootte</label>
    <select id="readingTextSize">
        <option value="big">Groot</option>
        <option value="medium">Medium</option>
        <option value="small">Klein</option>
    </select>
    <div class="spacer-8"></div>
    <label for="readingVolume">Volume van muziek</label>
    <input type="number" id="readingVolume" min="10" max="100">
    <div class="spacer-16"></div>
    <a class="button positive secondary" id="buttonSave" onclick="saveReadingSettings()"><p>Aanpassingen opslaan</p></a>

    <div class="spacer-32"></div>
    <h3 class="danger">Danger zone!</h3>
    <div class="spacer-8"></div>
    <a class="button negative primary" id="buttonDeleteData" onclick="deleteData()"><p>Data verwijderen</p></a>
</section>
    <div class="bottom-nav">
        <div class="wrapper">
            <a class="passive" href="/home">
                <img src="/assets/icons/home.svg" alt=""></img>
                <p class="tiny">Home</p>
            </a>
            <a class="passive" href="/zoeken/alles">
                <img src="/assets/icons/search.svg" alt=""></img>
                <p class="tiny">Zoeken</p>
            </a>
            <a class="passive" href="/account">
                <img src="/assets/icons/user.svg" alt=""></img>
                <p class="tiny">Account</p>
            </a>
            <a class="active" href="/instellingen">
                <img src="/assets/icons/settings.svg" alt=""></img>
                <p class="tiny">Instellingen</p>
            </a>
        </div>
    </div><script>
window.onload = function () {
    document.getElementById('userName').defaultValue = localStorage.getItem('name');
    document.getElementById('userUsername').defaultValue = localStorage.getItem('username');
    document.getElementById('userPassword').defaultValue = localStorage.getItem('password');

    // Checks if reading text size has been set already and fills the dropdown accordingly
    if (localStorage.getItem('readingTextSize') === null) {
        localStorage.setItem('readingTextSize', 'medium');
        document.getElementById('readingTextSize').defaultValue = localStorage.getItem('readingTextSize');
    } else {
        document.getElementById('readingTextSize').defaultValue = localStorage.getItem('readingTextSize');
    };
}
</script>
    </body>
</html>
