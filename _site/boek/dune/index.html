<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <!--LINKS-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <script src="/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/search.js"></script>
        
        <!--GOOGLE/META-->
        
        <title>Bookbite</title>
        <meta name="description" content="Bookbite is a student project of Silverpoint.">
        <meta name="keywords" content="Books"/>
        <meta name="author" content="Elwin de Witte"/>
        <meta name="reply-to" content="elwindewitte@gmail.com"/>
    </head>
    <body>
        <div class="top-nav">
    <a href="javascript:history.back()"><img src="/assets/icons/arrowLeft.svg" alt=""></img></a>
    <h2>Dune</h2>
</div>
    <div class="bottom-nav">
        <div class="wrapper">
            <a class="active" href="/home">
                <img src="/assets/icons/home.svg" alt=""></img>
                <p class="tiny">Home</p>
            </a>
            <a class="passive" href="/zoeken/alles">
                <img src="/assets/icons/search.svg" alt=""></img>
                <p class="tiny">Zoeken</p>
            </a>
            <a class="passive" href="/account">
                <img src="/assets/icons/user.svg" alt=""></img>
                <p class="tiny">Account</p>
            </a>
            <a class="passive" href="/instellingen">
                <img src="/assets/icons/settings.svg" alt=""></img>
                <p class="tiny">Instellingen</p>
            </a>
        </div>
    </div><div class="modal hidden" id="addToBookshelf">
    <div class="modal-content">
        <img class="close-button" src="/assets/icons/close_16.svg" alt="" onclick="closeModal('addToBookshelf')">
        <h2>Selecteer een boekenplank</h2>
        <form name="addBookToBookshelf" method="POST" data-netlify="true" action="">
            <select name="bookshelf"><option value="reading">Aan het lezen</option><option value="favorites">Favorieten</option><option value="read">Gelezen</option><option value="harryPotter">Harry Potter</option><option value="wantToRead">Wil ik lezen</option></select>
            <input type="text" name="bookName" value="Dune" class="hidden">
            <input type="text" name="bookISBN" value="9780441013593" class="hidden">
            <button type="submit">Opslaan</button>
        </form>
    </div>
</div>

<div class="book-reading-overlay passive normal" id="bookOverlay">
    <div class="top-controls">
        <a class="button secondary negative" onclick="closeBookOverlay()">
            <p>Stop met lezen</p>
        </a>
    </div>
    <div class="content">
        <p>Hello, here is the body of the first blog post.</p>

    </div>
    <div class="bottom-controls">
        <a class="button primary" onclick="bookTextSmaller()" id="buttonTextSmaller">
            <p>T-</p>
        </a>
        <a class="button primary" onclick="bookTextBigger()" id="buttonTextBigger">
            <p>T+</p>
        </a>
        <a class="button primary" onclick="toggleMusic()">
            <p>Play/Pause</p>
        </a>
        <a class="button primary" onclick="volumeDown()">
            <p>M-</p>
        </a>
        <a class="button primary" onclick="volumeUp()">
            <p>M+</p>
        </a>
    </div>
</div>

<div class="book-page-header">
    <div class="column">
        <img src="/assets/covers/dune.jpg" alt="/assets/covers/dune.jpg"></img>
    </div>
    <div class="column">
        <h3>Dune</h3>
        <p>Van <a href="/auteur/frank-herbert/">Frank Herbert</a></p>
        <br>
        
    </div>
</div>

<div class="book-page-section">
    <a class="button primary" onclick="openBookOverlay()">
        <p>Lees boek</p>
    </a>
    <div class="spacer-8"></div>
    <a class="button secondary" onclick="openModal('addToBookshelf')">
        <p>Sla op</p>
    </a>
</div>

<div class="book-page-section">
    <h3>Beschrijving</h3>
    <p>NONESET</p>   
</div>

<section class="with-bottom-nav"><div class="on-page-list books">
    <h3>Meer boeken van deze auteur</h3>
    <div class="container">
        <div class="content">
            <div class="spacer-16"></div><div class="spacer-8"></div>
        </div>
    </div>
</div><div class="on-page-list books">
    <h3>Vergelijkbare boeken</h3>
    <div class="container">
        <div class="content">
            <div class="spacer-16"></div><div class="spacer-8"></div>
        </div>
    </div>
</div></section>

    </body>
</html>
